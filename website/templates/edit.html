{% extends "base.html" %}
{% block title %}Contacts{% endblock %}
{% block content %}
<form method="POST">
    <label for="name">Contact Name</label>
    <input name="name" id="name" class="form-control" value="{{ contact.name }}"/>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" class="form-control" value="{{ contact.email }}"/>
    <label for="phone">Phone Number</label>
    <input type="tel" name="phone" id="phone" class="form-control" value="{{ contact.phone }}"/>
    <label for="address">Address</label>
    <input name="address" id="address" class="form-control" value="{{ contact.address }}"/>
    <br>
    <div align="center">
        <button type="submit" class="btn btn-primary" id="submit">Update Contact</button>
    </div>
    <br>
</form>
{% endblock %}
